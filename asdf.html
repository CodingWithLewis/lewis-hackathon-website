<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="global.css">
</head>

<div class="navbar" id="navbar">
	<nav>
		<div class="title-group">
			<a class="nav-title" href="index.html">
				<h1 class="title1 rubik text-white font-semibold fs-40 text-center">HACKATHON</h1>
				<h2 class="title2 rubik text-white font-light fs-30 text-center">with Lewis</h2>
			</a>
			<div class="hamburger" id="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="nav-items" id="nav-items">
			<a class="scp white-90 fs-20 text-center underline" href="learnmore.html">Learn More</a>
			<a class="scp white-90 fs-20 text-center underline" href="rules.html">Rules</a>
			<a class="scp white-90 fs-20 text-center underline" href="theme.html">Theme</a>

				href="https://forms.gle/sDpNYnAcsryDDShx8">Sign Up</a>
		</div>
	</nav>
</div>

<style>
	/* CSS from global.css is pasted here: */
	.navbar {
		/* this is the outer part, position needs to stay here */
		width: 100%;
		position: fixed;
		top: 0;
		left: 0;
		text-align: center;
		padding-bottom: 1.5px;
		/* bottom border gradient */
		background: linear-gradient(to right, #0F1B57 40%, #0F248A 60%, #6680FF 98%, #0F1B57 100%) left bottom #00000000 no-repeat;
		background-size: 100% 5px;
		transition: height 0.3s ease;
		/* Add transition for smooth opening */
		overflow: hidden;
		/* Hide overflowing content when collapsed */
	}

	nav {
		/* part of navbar */
		height: 100%;
		display: flex;
		justify-content: space-between;
		align-items: center;
		flex-direction: row;
		padding: 0.8rem 1.6rem;
		z-index: 1000;
		background: linear-gradient(to right, #0F1B57 10%, #0A0A0A42 90%) !important;
		backdrop-filter: blur(7px);
		-webkit-backdrop-filter: blur(7px);
	}

	.nav-title {
		/* part of navbar */
		display: flex;
		flex-direction: row;
		gap: 0.5rem;
		align-items: end;
	}

	.nav-items {
		/* part of navbar */
		display: flex;
		flex-direction: row;
		gap: 2rem;
	}

	/* Hamburger menu styles */
	.hamburger {
		display: none;
	}

	.hamburger span {
		width: 25px;
		height: 3px;
		background: #fff;
		border-radius: 2px;
	}

	/* Media query for mobile view */
	@media (max-width: 52rem) {
		.nav-items {
			display: none;
			flex-direction: column;
			gap: 1rem;
			position: static;
			background: #0F1B57;
			padding: 1rem;
			border-radius: 8px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
		}

		.navbar.expand {
			height: 10rem;
		}

		.title-group {
			/* part of navbar */
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			margin: 0;
			padding: 0;
			width: 100%;
		}

		.title-group .nav-title {
			/* part of navbar */
			justify-self: flex-start;
		}

		.title-group .hamburger {
			justify-self: flex-end;
			display: flex;
			flex-direction: column;
			cursor: pointer;
			gap: 0.5rem;
			margin-right: 1rem;
		}
	}
</style>

<script>
	document.getElementById("hamburger").addEventListener("click", function () {
		var navItems = document.getElementById("nav-items");
		var navbar = document.getElementById("navbar");

		// Toggle the visibility of the menu items
		navItems.classList.toggle("show");

		// Toggle the expansion of the navbar
		navbar.classList.toggle("expand");
	});
</script>
